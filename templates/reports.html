{% extends "base.html" %}

{% block page_title %}리포트 - 모니터링 시스템{% endblock %}

{% block header_title %}
<div class="flex justify-between items-center w-full">
    <h1 class="text-xl font-semibold text-white">시스템 리포트</h1>
    <div class="flex space-x-2">
        <button id="generateReportBtn" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            새 리포트 생성
        </button>
    </div>
</div>
{% endblock %}

{% block content %}
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

<div class="space-y-6">
    <!-- 리포트 필터 -->
    <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">시작 날짜</label>
                <input type="date" 
                       id="startDate" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">종료 날짜</label>
                <input type="date" 
                       id="endDate" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="reportType" class="block text-sm font-medium text-gray-700 mb-1">리포트 유형</label>
                <select id="reportType" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="daily">일간 리포트</option>
                    <option value="weekly">주간 리포트</option>
                    <option value="monthly">월간 리포트</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 리포트 목록 -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">생성된 리포트</h2>
            <div id="reportList" class="space-y-3">
                <!-- 리포트 항목 템플릿 -->
                <template id="reportTemplate">
                    <div class="report-item border rounded-lg p-4 flex justify-between items-center bg-gray-50">
                        <div>
                            <h3 class="text-md font-medium report-title"></h3>
                            <p class="text-sm text-gray-500 report-date"></p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="view-report-btn px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                                보기
                            </button>
                            <button class="download-report-btn px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                                다운로드
                            </button>
                        </div>
                    </div>
                </template>
            </div>
            <!-- 엑셀 다운로드 버튼 추가 -->
            <div class="mt-6 flex justify-end">
                <button id="downloadExcelBtn" 
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    엑셀 다운로드
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reports.js') }}"></script>
{% endblock %}
