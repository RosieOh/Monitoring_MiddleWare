{% extends "base.html" %}

{% block title %}로그 분석{% endblock %}

{% block header %}
<div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">로그 분석</h1>
    <div class="flex space-x-4">
        <div class="relative">
            <input type="text" 
                   id="logSearch" 
                   placeholder="로그 검색..." 
                   class="w-96 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <button id="searchBtn" 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
        </div>
        <select id="logLevel" 
                class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="all">모든 레벨</option>
            <option value="error">에러</option>
            <option value="warning">경고</option>
            <option value="info">정보</option>
        </select>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 로그 필터 -->
    <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">시작 날짜</label>
                <input type="datetime-local" 
                       id="startDate" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">종료 날짜</label>
                <input type="datetime-local" 
                       id="endDate" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div class="flex items-end">
                <button id="applyFilter" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    필터 적용
                </button>
            </div>
        </div>
    </div>

    <!-- 로그 목록 -->
    <div class="bg-white rounded-lg shadow">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">시간</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">레벨</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">메시지</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">소스</th>
                    </tr>
                </thead>
                <tbody id="logList" class="bg-white divide-y divide-gray-200">
                    <!-- 로그 항목들이 여기에 동적으로 로드됩니다 -->
                </tbody>
            </table>
        </div>
        <div class="px-6 py-4 bg-gray-50">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-700">
                    총 <span id="totalLogs">0</span>개의 로그
                </div>
                <div class="flex space-x-2" id="pagination">
                    <!-- 페이지네이션이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/logs.js') }}"></script>
{% endblock %}
