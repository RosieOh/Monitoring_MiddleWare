<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}모니터링 시스템{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-900">
        <!-- Sidebar -->
        <nav class="w-64 bg-gray-800 text-white">
            <div class="p-6">
                <h2 class="text-2xl font-semibold">모니터링 시스템</h2>
            </div>
            <ul class="mt-6">
                <li class="flex items-center">
                    <a href="{{ url_for('dashboard') }}" 
                       class="flex-grow flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'dashboard' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        대시보드
                    </a>
                    <button onclick="toggleFullscreen('sidebar')" class="fullscreen-btn px-3 py-3 hover:bg-gray-700 transition-colors" title="전체화면">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>
                </li>
                <li>
                    <a href="{{ url_for('reports') }}" 
                       class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'reports' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        리포트
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('processes') }}" 
                       class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'processes' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        프로세스
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('network') }}"
                       class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'network' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                        </svg>
                        네트워크
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('logs') }}"
                       class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'logs' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        로그
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('alerts') }}"
                       class="flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'alerts' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        알림
                    </a>
                </li>
                <li class="flex items-center">
                    <a href="{{ url_for('performance') }}"
                       class="flex-grow flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'performance' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        성능
                    </a>
                    <button onclick="toggleFullscreen('performance')" class="fullscreen-btn px-3 py-3 hover:bg-gray-700 transition-colors" title="전체화면">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>
                </li>
                <li class="flex items-center">
                    <a href="{{ url_for('aws_console') }}"
                       class="flex-grow flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'aws_console' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
                        </svg>
                        AWS Console
                    </a>
                    <button onclick="toggleFullscreen('aws_console')" class="fullscreen-btn px-3 py-3 hover:bg-gray-700 transition-colors" title="전체화면">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>
                </li>
                <li class="flex items-center">
                    <a href="{{ url_for('console') }}" 
                       class="flex-grow flex items-center px-6 py-3 hover:bg-gray-700 transition-colors {% if request.endpoint == 'console' %}bg-gray-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        서버 콘솔
                    </a>
                    <button onclick="toggleFullscreen('console')" class="fullscreen-btn px-3 py-3 hover:bg-gray-700 transition-colors" title="전체화면">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- 상단 헤더 -->
            <header class="bg-gray-800 shadow">
                <div class="flex justify-between items-center px-6 py-4">
                    <h1 class="text-xl font-semibold text-white">{% block header_title %}{% endblock %}</h1>
                    
                    <!-- 사용자 메뉴 -->
                    <div class="flex items-center space-x-4">
                        <button id="userInfoBtn" 
                                class="px-4 py-2 text-sm text-gray-300 hover:text-white transition-colors">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                {{ session['user_id'] }}
                            </div>
                        </button>
                        <button onclick="confirmLogout()" 
                                class="px-4 py-2 text-sm bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                            로그아웃
                        </button>
                    </div>
                </div>
            </header>

            <!-- 메인 컨텐츠 영역 -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}{% endblock %}
    
    <!-- 로그아웃 확인 모달 -->
    <div id="logoutModal" 
         class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h3 class="text-lg font-semibold mb-4">로그아웃</h3>
            <p class="mb-6">정말 로그아웃 하시겠습니까?</p>
            <div class="flex justify-end space-x-4">
                <button onclick="closeLogoutModal()" 
                        class="px-4 py-2 text-sm bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors">
                    취소
                </button>
                <button onclick="logout()" 
                        class="px-4 py-2 text-sm bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                    로그아웃
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleFullscreen(elementId) {
            const element = document.getElementById(elementId);
            
            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) { // Safari
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE11
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE11
                    document.msExitFullscreen();
                }
            }
        }

        function confirmLogout() {
            document.getElementById('logoutModal').classList.remove('hidden');
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').classList.add('hidden');
        }

        function logout() {
            alert('로그아웃합니다.');
            window.location.href = "{{ url_for('logout') }}";
        }

        document.getElementById('userInfoBtn').addEventListener('click', function() {
            alert('현재 로그인된 계정: {{ session["user_id"] }}');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLogoutModal();
            }
        });

        document.getElementById('logoutModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLogoutModal();
            }
        });
    </script>
</body>
</html>
