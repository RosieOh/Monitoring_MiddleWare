{% extends "base.html" %}

{% block title %}알림 설정{% endblock %}

{% block header %}
<div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">알림 설정</h1>
    <button id="testAlert" 
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        테스트 알림 전송
    </button>
</div>
{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- 알림 설정 -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">알림 임계값 설정</h2>
        <form id="alertSettingsForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">CPU 사용률 임계값 (%)</label>
                <input type="number" 
                       name="cpuThreshold" 
                       min="0" 
                       max="100" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">메모리 사용률 임계값 (%)</label>
                <input type="number" 
                       name="memoryThreshold" 
                       min="0" 
                       max="100" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">디스크 사용률 임계값 (%)</label>
                <input type="number" 
                       name="diskThreshold" 
                       min="0" 
                       max="100" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">알림 채널</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="emailAlerts" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label class="ml-2 text-sm text-gray-700">이메일</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="slackAlerts" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label class="ml-2 text-sm text-gray-700">Slack</label>
                    </div>
                </div>
            </div>
            <button type="submit" 
                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                설정 저장
            </button>
        </form>
    </div>

    <!-- 알림 히스토리 -->
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">알림 히스토리</h2>
        <div class="space-y-4" id="alertHistory">
            <!-- 알림 히스토리가 여기에 동적으로 로드됩니다 -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
{% endblock %}
