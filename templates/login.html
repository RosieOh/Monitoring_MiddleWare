<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 모니터링 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 m-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">모니터링 시스템</h2>
                <p class="text-gray-600 mt-2">로그인이 필요합니다</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
                    <div class="mt-1">
                        <input type="text" 
                               name="username" 
                               id="username" 
                               required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="admin">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <div class="mt-1">
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required 
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               placeholder="••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="remember" 
                               id="remember" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">로그인 상태 유지</label>
                    </div>
                </div>

                {% if error %}
                <div class="text-red-500 text-sm text-center bg-red-50 p-2 rounded">
                    {{ error }}
                </div>
                {% endif %}

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        로그인
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <p>기본 계정 정보</p>
                <p>ID: admin / PW: 1234</p>
            </div>
        </div>
    </div>
</body>
</html>
