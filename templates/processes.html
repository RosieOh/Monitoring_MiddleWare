{% extends "base.html" %}

{% block title %}프로세스 모니터링{% endblock %}

{% block header %}
<div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">프로세스 모니터링</h1>
    <div class="flex space-x-4">
        <input type="text" 
               id="processSearch" 
               placeholder="프로세스 검색..." 
               class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <button id="refreshBtn" 
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            새로고침
        </button>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이름</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CPU %</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">메모리 %</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작업</th>
                </tr>
            </thead>
            <tbody id="processList" class="bg-white divide-y divide-gray-200">
                <!-- 프로세스 목록이 여기에 동적으로 로드됩니다 -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/processes.js') }}"></script>
{% endblock %}
